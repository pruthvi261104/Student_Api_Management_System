<h2>Login</h2>
<p style="color:red">{{ error() }}</p>

<input
  placeholder="Email"
  [ngModel]="username()"
  (ngModelChange)="username.set($event)" />

<br><br>

<input
  placeholder="Password"
  type="password"
  [ngModel]="password()"
  (ngModelChange)="password.set($event)" />

<br><br>

<button (click)="login()">Login</button>

<br><br>

<a routerLink="/register">New user? Register</a>
