<div class="orders-card">
  <h2>Students</h2>

  <form class="order-form" (ngSubmit)="saveStudent()">
    <div class="field">
      <label>Name</label>
      <input [(ngModel)]="selectedStudent().name" name="name" required />
    </div>

    <div class="field">
      <label>Class</label>
      <input [(ngModel)]="selectedStudent().class" name="class" required />
    </div>

    <div class="field">
      <label>Section</label>
      <input [(ngModel)]="selectedStudent().section" name="section" required />
    </div>

    <div class="form-actions">
      <button type="submit">
        {{ selectedStudent().id === 0 ? 'Add' : 'Update' }}
      </button>
      <button type="button" (click)="resetForm()">Cancel</button>
    </div>
  </form>

  <table class="orders-table">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Class</th>
      <th>Section</th>
      <th>Actions</th>
    </tr>

    <tr *ngFor="let s of students()">
      <td>{{ s.id }}</td>
      <td>{{ s.name }}</td>
      <td>{{ s.class }}</td>
      <td>{{ s.section }}</td>
      <td>
        <button (click)="editStudent(s)">Edit</button>
        <button (click)="deleteStudent(s.id)">Delete</button>
      </td>
    </tr>
  </table>
</div>
